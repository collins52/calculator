<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="calculator.css">

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>arithmetic progression calculator</h1>
            <input type="text" name="firstTerm" id="firstTerm" class="firstTerm" placeholder="firstTerm">
            <input type="text" name="commonDifference" id="commonDifference" class="commonDifference" placeholder="commonDifference">
            <input type="text" name="nthTerm" id="nthTerm" class="nthTerm" placeholder="nthTerm">
            <!-- <p id="answer"></p> -->
            <input type="text" name="answer" class="answer" id="answer" placeholder="answer">
            <button id="solve"> SOLVE</button>
        </div>
    </body>
</html>
